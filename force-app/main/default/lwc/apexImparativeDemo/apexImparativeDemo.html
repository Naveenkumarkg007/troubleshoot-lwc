<template>
    <lightning-card title="Apex Imparative Methods" icon-name="custom:custom33">
        <div class="slds-var-m-around_medium">
            <lightning-button variant="brand" label="Load the data" onclick={handleClick}></lightning-button>
            <template if:true={accounts}>
                <template for:each={accounts} for:item="account">
                    <div class="slds-box slds-box_xx-small" key={account.Id}>
                        <p>Name - {account.Name}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
