            <b>Custom Label Example</b>
        </div>
        <div class="slds-box slds-theme_default">
            <lightning-input type="email" label={label.emailAddress} value={emailAddress}></lightning-input>

            <div class="slds-var-p-top_small slds-align_absolute-center">
                <lightning-button variant="neutral" label="Cancel" onclick={handleCancel} class="slds-var-p-left_x-small"></lightning-button>
                <lightning-button variant="neutral" label="Next" onclick={handleNext} class="slds-var-p-left_x-small"></lightning-button>
            </div>
        </div>
