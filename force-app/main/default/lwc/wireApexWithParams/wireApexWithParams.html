<template>
    <lightning-card title="Wire Apex With Parameters" icon-name="custom:custom32">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
            name="Type"
            label="Choose your Type"
            value={SeletedType}
            placeholder="Select Type"
            options={typeOptions}
            onchange={typeHandler} ></lightning-combobox>
            <template if:true={filteredAccounts.data}>
                <template for:each={filteredAccounts.data} for:item="account">
                    <div class="slds-box slds-box_xx-small" key={account.Id}>
                        <p><strong>Name: </strong>{account.Name}</p>
                        <p><strong>Industry: </strong>{account.Industry}</p>
                        <p><strong>Type: </strong>{account.Type}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
