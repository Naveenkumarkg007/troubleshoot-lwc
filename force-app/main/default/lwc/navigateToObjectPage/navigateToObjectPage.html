<template>
    <lightning-card title="Navigate to New Record Page" icon-name="custom:custom34">
        <lightning-button
        variant="brand"
        label="New Record"
        onclick={navigateToNewRecordPage}
        class="slds-var-m-left_medium"></lightning-button>
    </lightning-card>

    <lightning-card title="Navigate to New Record with Default" icon-name="custom:custom35">
        <lightning-button
        variant="brand"
        label="New Record"
        onclick={navigateToNewRecordPageWithDefault}
        class="slds-var-m-left_medium"></lightning-button>
    </lightning-card>

    <lightning-card title="Navigate to List View" icon-name="custom:custom36">
        <lightning-button
        variant="brand"
        label="List View"
        onclick={navigateToListView}
        class="slds-var-m-left_medium"></lightning-button>
    </lightning-card>

    <lightning-card title="Navigate to Files" icon-name="custom:custom37">
        <lightning-button
        variant="brand"
        label="Files"
        onclick={navigateToFiles}
        class="slds-var-m-left_medium"></lightning-button>
    </lightning-card>
</template>
