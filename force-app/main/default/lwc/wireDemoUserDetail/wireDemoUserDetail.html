<template>
    <lightning-card title="User detail using wire as function" icon-name="custom:custom47">
        <div class="slds-var-m-around_medium">
            <strong>{userId}</strong>
            <template if:true={userDetail}>
               <div>Email - <strong>{userDetail.Email.value}</strong></div>
               <div>Name - <strong>{userDetail.Name.value}</strong></div>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="User detail using wire as property" icon-name="custom:custom48">
        <div class="slds-var-m-around_medium">
            <strong>{userId}</strong>
            <template if:true={userDetailProperty.data}>
               <div>Email - <strong>{userDetailProperty.data.fields.Email.value}</strong></div>
               <div>Name - <strong>{userDetailProperty.data.fields.Name.value}</strong></div>
            </template>
        </div>
    </lightning-card>
</template>
