<template>
    <lightning-card title="Get picklist Values at wire adaptors" icon-name="custom:custom51">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
            name="Industry"
            label="Industry"
            value={selectedIndustry}
            placeholder="Select Industry"
            options={industryOptions}
            onchange={handleChange} ></lightning-combobox>
            <p>Selected value is: {selectedIndustry}</p>
        </div>

        <div class="slds-var-m-around_medium">
            <lightning-combobox
            name="Type"
            label="Tpye"
            value={selectedType}
            placeholder="Select Type"
            options={typeOptions}
            onchange={handleTypeChange} ></lightning-combobox>
            <p>Selected value is: {selectedType}</p>
        </div>
    </lightning-card>
</template>
