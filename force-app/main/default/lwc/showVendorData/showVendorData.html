<template>
    <lightning-card title="Vendor List" icon-name="custom:custom56">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" label="Rate" onchange={handleChange}></lightning-input><br>
            <lightning-button variant="brand" label="Submit" onclick={handleClick} class="slds-var-m-around_medium"></lightning-button>
        </div>
        <template if:true={showData}>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th scope="col"><b>Account</b></th>
                        <th scope="col"><b>Vendor Name</b></th>
                        <th scope="col"><b>Rate</b></th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={data} for:item="d">
                        <tr key={d.Id} class="slds-hint-parent">
                            <td>{d.Account__r.Name}</td>
                            <td>{d.Name}</td>
                            <td>{d.Rate__c}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>
    </lightning-card>
