<template>
    <lightning-card title="Get Picklist Values By Record Type Demo" icon-name="custom:custom51">
        <div class="slds-var-m-around_medium">
            <template if:true={ratingOptions}>
                <lightning-combobox
                name="Rating"
                label="Rating"
                value={selectedRating}
                placeholder="Select Rating"
                options={ratingOptions}
                onchange={handleChange} ></lightning-combobox>
                <p>selectedRating : {selectedRating}</p>
            </template>
                
            <template if:true={industryOptions}>
                <lightning-combobox
                name="Industry"
                label="Industry"
                value={selectedIndustry}
                placeholder="Select Industry"
                options={industryOptions}
                onchange={handleChange} ></lightning-combobox>
                <p>selectedIndustry : {selectedIndustry}</p>
            </template>
        </div>
        </lightning-card>
</template>
