<template>
    <lightning-card title="Record edit form with custom validation" icon-name="custom:custom46">
        <lightning-record-edit-form
        object-api-name={objectName}
        onsuccess={successHandler}
        onclick={submitHandler}
        >
        <lightning-input label="Name"
        value={inputValue}
        onkeyup={handleChange}
        class="slds-var-m-around_medium"></lightning-input>
        <lightning-button 
        variant="brand"
        type="submit"
        ></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
