<template>
    <lightning-card title="Wire Apex Without Parameters wire to property" icon-name="custom:custom32">
        <div class="slds-var-p-around_medium">
            <template if:true={accounts.data}>
                <template for:each={accounts.data} for:item="accounts">
                    <div class="slds-box slds-box_xx-small" key={accounts.Id}>
                        <p><strong>Name:</strong> {accounts.Name}</p>
                        <p><strong> Type:</strong> {accounts.Type}</p>
                        <p><strong>Industry:</strong> {accounts.Industry}</p>
                    </div>
                </template>                        
            </template>
         </div>
    </lightning-card>

    <lightning-card title="Wire Apex Without Parameters wire to function" icon-name="custom:custom33">
        <div class="slds-var-p-around_medium">
            <template if:true={accountList}>
                <template for:each={accountList} for:item="accounts">
                    <div class="slds-box slds-box_xx-small" key={accounts.Id}>
                        <p><strong>Name:</strong> {accounts.Name}</p>
                        <p><strong> Type:</strong> {accounts.newType}</p>
                        <p><strong>Industry:</strong> {accounts.Industry}</p>
                    </div>
                </template>                        
            </template>
         </div>
    </lightning-card>
</template>
